<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palabras Reservadas</title>
  </head>
  <body>

    <script type="text/javascript">

      //typeof: Tipo de dato

      var numero, letras, objeto;

      numero = 2;

      letras = 'Hola';

      objeto = {};

      console.log(typeof(numero));

      console.log(typeof(letras));

      console.log(typeof(objeto));

      //null: Es para ver si una variable guarda un dato

      if (numero == null){
        console.log('La variable no contiene ningun valor');
      } else{
        console.log('La variable tiene un valor y es ' +numero);
      }

      //"undefined": Es para ver si una variable esta definida
      var cosa;
      if (cosa == "undefined"){
        console.log('La variable no esta definida');
      } else{
        console.log('La variable esta definida');
      }

    </script>

  </body>
</html>
