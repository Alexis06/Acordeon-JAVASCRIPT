<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Condiciones</title>
  </head>
  <body>



    <script type="text/javascript">
      if (5<10){
        console.log('5 si es menor que 10');
      }
      if (10>5){
        console.log('10 si es mayor que 5');
      }
      if (10 == '10'){
        console.log('10 es igual a 10');
      }
      if (10 === '10'){
        console.log('10 es igual a "10"');
      } else {
        console.log('10 no es igual a "10"');
      }
      if (10 != '10'){
        console.log('10 no es igual a "10"');
      }
      if (10 !== '10'){
        console.log('10 no es igual a "10"');
      }
      if (10 === 10 && 5===5){
        console.log('Los dos valores son iguales');
      }
      if (10 === 10 || 5===5){
        console.log('Uno de los dos valores son iguales');
      }
      if (!(5)=== 10){
        console.log('Los valores no son iguales');
      }
    </script>
  </body>
</html>
