<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
  </head>
  <body>

  <!--
    Se agrega el valor on y depues el evento que queremos hacer, en este caso click, "onclick", cuando presionesmos el boton ejecutara la función "click".
    Hay más eventos con "on":
onchange	An HTML element has been changed
onclick	The user clicks an HTML element
onmouseover	The user moves the mouse over an HTML element
onmouseout	The user moves the mouse away from an HTML element
onkeydown	The user pushes a keyboard key
onload	The browser has finished loading the page
  -->
    <button type="button" onclick="clic()">Presioname</button>
    <button type="button" onmouseover="clic()">Presioname</button>
    <button type="button" onload="clic()">Presioname</button>

<script type="text/javascript">

  function clic(){
                alert("Hola mundo");
  }


</script>

  </body>
</html>
